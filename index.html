  <style>
    * {

    :root {

      --secondary: #764ba2;
      --success: #4CAF50;

    body {

    .login-container {

      text-align: center;
      width: 380px;
      backdrop-filter: blur(10px);

    .school-logo {

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {

    .school-name {

    .teacher-name {

    .form-group {

    label {
      display: block;
      margin-bottom: 8px;
      color: var(--dark);
      font-weight: 500;
      font-size: 0.9em;
    }

    select,
    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: white;
    }

    select:focus,
    input:focus {
      outline: none;
      border-color: var(--primary);

    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;

    }

    .login-btn:hover {
      transform: translateY(-2px);
    }

    .results-container {
      display: none;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      padding: 25px;
      width: 95vw;
      max-width: 1200px;
      height: 90vh;
      max-height: 700px;
      animation: slideUp 0.5s ease-out;
      position: relative;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f0f0f0;

    .student-badge {

      padding: 8px 16px;
      border-radius: 15px;
      font-weight: 600;
      font-size: 0.9em;

    .main-score {
      font-size: 3.5em;
      font-weight: bold;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 10px 0;
    }

    .student-name {
      font-size: 1.8em;
      color: var(--dark);
      margin-bottom: 5px;
    }

    .evaluation-title {
      color: #666;
      font-size: 1em;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
      height: calc(100% - 120px);
    }

    .stats-sidebar {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      text-align: center;

    .stat-value {

      font-weight: bold;
      color: var(--primary);
      margin-bottom: 5px;
    }

    .stat-label {
      color: #666;
      font-size: 0.9em;
    }

    .subjects-main {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      overflow-y: auto;
      padding-right: 5px;
      max-height: 100%;
    }

    .subjects-main::-webkit-scrollbar {
      width: 6px;
    }

    .subjects-main::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }

    .subjects-main::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 3px;
    }

    .subject-card {
      background: white;
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      text-align: center;
      transition: all 0.3s ease;
      border-top: 3px solid var(--primary);
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .subject-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.12);
    }

    .subject-name {
      color: var(--dark);
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.9em;
      line-height: 1.2;
    }

    .subject-score {
      font-size: 1.6em;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .score-excellent {
      color: #4CAF50;
    }

    .score-good {
      color: #8BC34A;
    }

    .score-average {
      color: #FFC107;
    }

    .score-poor {
      color: #f44336;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: #f0f0f0;
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      border-radius: 3px;
      transition: width 1s ease-in-out;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      left: 25px;
      padding: 10px 20px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9em;
      transition: transform 0.3s ease;
    }

    .logout-btn:hover {
      transform: translateY(-2px);
    }

    .performance-indicator {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 0.8em;
      color: #666;
    }

    .performance-dot {
      width: 8px;

      border-radius: 50%;

    }

    .dot-excellent {
      background: #4CAF50;
    }

    .dot-good {
      background: #8BC34A;
    }

    .dot-average {
      background: #FFC107;
    }

    .dot-poor {
      background: #f44336;
    }
  </style>

  <script>
    // Donn√©es des √©l√®ves optimis√©es
    const students = {
      aglo: {
        name: "Aglo Fifam√®",
        password: "aglo123",
        scores: [19.25, 16.50, 5.00, 15.00, 15.25, 14.00, 15.00, 17.00, 12.00]

      akyoh: {

      amadou: {

        scores: [15.50, 19.00, 5.00, 16.25, 7.75, 15.00, 13.25, 17.00, 14.00]
      },
      bani: {
        name: "Bani Rahama",
        password: "bani123",
        scores: [13.75, 18.25, 12.00, 20.00, 17.00, 14.50, 7.25, 18.00, 15.00]
      },
      dahougou: {
        name: "Dahougou Noham",

        scores: [15.25, 18.50, 3.00, 12.00, 8.75, 13.00, 5.75, 18.00, 14.00]
      },
      eda: {
        name: "Eda Queen",
        password: "eda123",
        scores: [19.00, 18.25, 4.00, 13.75, 14.50, 12.00, 15.75, 18.00, 14.00]
      },
      houehou: {
        name: "Houehou M√©ka",
        password: "houehou123",
        scores: [18.75, 19.50, 9.00, 15.00, 14.00, 14.50, 17.25, 17.00, 13.00]
      },
      padonou: {
        name: "Padonou Faith",
        password: "padonou123",
        scores: [19.00, 15.75, 4.00, 19.00, 17.25, 15.00, 13.75, 18.00, 13.00]
      },
      sovi: {
        name: "Sovi P√©niel",
        password: "sovi123",
        scores: [12.50, 18.25, 8.00, 18.50, 16.50, 13.00, 16.25, 17.00, 14.00]
      },
      tossavi: {
        name: "Tossavi Naelle",
        password: "tossavi123",
        scores: [19.00, 16.75, 9.00, 18.00, 18.00, 15.00, 12.25, 17.00, 14.00]
      }
    };
    const subjects = ["Lecture", "Expression √©crite", "Dict√©e", "√âducation Sociale", "√âducation scientifique", "Dessin", "Math√©matiques", "√âducation Sportive", "√âducation Artistique"];

    function getScoreClass(score) {
      if (score >= 16) return 'score-excellent';
      if (score >= 12) return 'score-good';
      if (score >= 8) return 'score-average';
      return 'score-poor';
    }

    function login() {
      const studentSelect = document.getElementById('studentSelect');
      const passwordInput = document.getElementById('password');
      const selectedStudent = studentSelect.value;
      const enteredPassword = passwordInput.value;
      if (!selectedStudent) {
        alert("Veuillez s√©lectionner un √©l√®ve");
        return;
      }
      const student = students[selectedStudent];
      if (enteredPassword === student.password) {
        showResults(student);
      } else {
        alert("Mot de passe incorrect");
      }
    }

    function showResults(student) {
      document.getElementById('loginContainer').style.display = 'none';
      document.getElementById('resultsContainer').style.display = 'block';
      // Calcul des statistiques
      const scores = student.scores;
      const average = (scores.reduce((a, b) => a + b, 0) / scores.length).toFixed(2);
      const total = scores.reduce((a, b) => a + b, 0).toFixed(2);
      // Trouver la meilleure mati√®re
      let bestScore = 0;
      let bestSubjectIndex = 0;
      scores.forEach((score, index) => {
        if (score > bestScore) {
          bestScore = score;
          bestSubjectIndex = index;
        }
      });
      document.getElementById('mainScore').textContent = average;
      document.getElementById('studentName').textContent = student.name;
      document.getElementById('averageScore').textContent = average;
      document.getElementById('bestSubject').textContent = subjects[bestSubjectIndex];
      document.getElementById('totalPoints').textContent = total;
      document.getElementById('studentBadge').textContent = student.name.split(' ')[0];
      // G√©n√©ration des cartes de mati√®res
      const subjectsGrid = document.getElementById('subjectsGrid');
      subjectsGrid.innerHTML = '';
      scores.forEach((score, index) => {
        const subjectCard = document.createElement('div');
        subjectCard.className = 'subject-card';
        subjectCard.innerHTML = `

                    <div>

                        <div class="subject-name">${subjects[index]}</div>

                        <div class="subject-score ${getScoreClass(score)}">${score}/20</div>

                    </div>

                    <div class="progress-bar">

                        <div class="progress-fill" style="width: 0%;"></div>

                    </div>

                `;
        subjectsGrid.appendChild(subjectCard);
        // Animation de la barre de progression
        setTimeout(() => {
          const progressFill = subjectCard.querySelector('.progress-fill');
          progressFill.style.width = (score / 20 * 100) + '%';
        }, 100 * index);
      });
    }

    function logout() {
      document.getElementById('resultsContainer').style.display = 'none';
      document.getElementById('loginContainer').style.display = 'block';
      document.getElementById('password').value = '';
      document.getElementById('studentSelect').selectedIndex = 0;
    }
    // Entr√©e par touche
    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') login();
    });
  </script>
